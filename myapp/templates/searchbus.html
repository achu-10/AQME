{% extends 'USERPAGE.html' %}
{% block body %}
<form method="POST">
    {% if alert %}
    <script>
        alert("{{alert}}");
    </script>
    {% endif %}
    {% csrf_token %}

<table class="table" style="color: aliceblue;">
    <tr>
        <th>ID</th>
        <th>GAS</th>
        <th>Temparature</th>
        <th>Humidity</th>
        <th>Date</th>
    </tr>
    {% for d in result %}
    <tr>
        <td>{{d.0}}</td>
        <td>{{d.1}}</td>
        <td>{{d.2}}</td>
        <td>{{d.3}}</td>
        <td>{{d.4}}</td>

    </tr>
    {% endfor %}
    </table>
    {% endblock %}
